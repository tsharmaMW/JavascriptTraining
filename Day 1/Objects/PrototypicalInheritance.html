        function Car(name, speed){
            this.name = name || "tesla";
            this.speed = speed || 300;
            this.accelerate = function() {
                speed += 20;
            }
        }

        function SuperCar(){
            this.isCool = true;
        }

        SuperCar.prototype = new Car(); // leads to property lookup -> search into entire prototypical chain. if finds then return -> SC.name (which is sort of inherited)

        var SC = new SuperCar();
        SC.name = "BMW"
        console.log(SC)

    </script>
